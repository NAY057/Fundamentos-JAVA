    <body>
		<h1>PRIMER EJEMPLO</h1>
	
		<script>
		document.write("<h2>");
		var nota1,nota2,nota3,promedio;
		nota1=parseFloat(prompt("ingrese la nota 1"));
		nota2=parseFloat(prompt("ingrese la nota 2"));
		nota3=parseFloat(prompt("ingrese la nota 3"));
		promedio=(nota1+nota2+nota3)/3;
		document.write("El promedio de las notas es: "+promedio);
			
		document.write("</h2>");	
		</script>
	<body>
