    <body>
		<h1>2 EJEMPLO</h1>
	
		<script>
		document.write("<h2>");
		var num,valor;
		var mensaje="tabla del 90\n";
		valor=0;
		num=0;

		while(num<=10){ 
			valor=90*num;
			document.write("90 * "+num+" = "+valor+"<br>");
			mensaje+="90 * "+num+" = "+valor+"\n";
			
			num++;
            
		}
		
		alert(mensaje);

		




		document.write("</h2>");	
		</script>
		
	<body>
