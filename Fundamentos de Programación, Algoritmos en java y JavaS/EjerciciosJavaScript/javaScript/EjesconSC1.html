<html>
	<head>
		<meta charset="UTF-8">
		<title>Ejemplo</title>
	</head>
    <body>
		<h1>2 EJEMPLO</h1>
	
		<script>
		document.write("<h2>");
		var codigo,menu;
		menu="Menu\n\n";
		menu+="1. Invierno\n";
		menu+="2. Verano\n";
		menu+="3. Otoño\n";
		menu+="4. Primavera\n";
		menu+="Ingrese el codigo";
		codigo=parseInt(prompt(menu));
		switch(codigo){
			case 1: document.write("Invierno");
			break;

			case 2: document.write("Verano");
			break;

			case 3: document.write("Otonño");
			break;

			case 4: document.write("Primavera");
			break;

			default: document.write("El codigo no existe!");

		}




		document.write("</h2>");	
		</script>
		
	<body> 	
</html>
