<html>
	<head>
		<meta charset="UTF-8">
		<title>Ejemplo</title>
	</head>
    <body>
		<h1>2 EJEMPLO</h1>
	
		<script>
		document.write("<h2>");
		var i,j,valor,max,tabla;
        tabla=parseInt(prompt("Cual tabla desea multiplicar mi pez?"));
		max=parseInt(prompt("Cuantos numeros desea multiplicar por cada tabla vhehvese?"));
		for(i=1;i<=tabla;i++){
			for(j=0;j<=max;j++)
			{
				valor=i*j;
				document.write(i+" * "+j+" = "+valor+"<br>");
			}

			document.write("<br>");
			document.write("****************************************");
			document.write("<br>");
			document.write("<br>");
		}
		


		document.write("</h2>");	
		</script>
	<body> 	
</html>
