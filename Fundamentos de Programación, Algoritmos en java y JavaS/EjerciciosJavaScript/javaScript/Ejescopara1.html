    <body>
		<h1>2 EJEMPLO</h1>
	
		<script>
		document.write("<h2>");
		var num,valor;
		var mensaje="tabla del 7\n";
		valor=0;
		

		for(num=0;num<=20;num++){ 
			valor=7*num;
			document.write("7 * "+num+" = "+valor+"<br>");
			mensaje+="7 * "+num+" = "+valor+"\n";
			
			
            
		}
		
		alert(mensaje);

		




		document.write("</h2>");	
		</script>
		
	<body>
