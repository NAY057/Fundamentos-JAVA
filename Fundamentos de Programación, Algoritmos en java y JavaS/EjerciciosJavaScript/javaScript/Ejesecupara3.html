<html>
	<head>
		<meta charset="UTF-8">
		<title>Ejemplo</title>
	</head>
    <body>
		<h1>2 EJEMPLO</h1>
	
		<script>
		document.write("<h2>");
		var sueldobase,canthorasextras,sueldototal,totalhotasextras,numpersonas=1;
		
		numpersonas=parseInt(prompt("Ingrese el numero de personas a validar"));
		
		for(var i=1;i<=numpersonas;i++){
        
		document.write("Ingrese la informacion de la persona "+i+"<br>");
		sueldobase=parseFloat(prompt("Ingrese el sueldo base"));
		canthorasextras=parseFloat(prompt("Ingrese el numero de horas extras"));
		totalhotasextras=canthorasextras*3000;
		sueldototal=sueldobase+totalhotasextras;
		document.write("El sueldo total es: "+sueldototal+"<br>");	
		}
		


		document.write("</h2>");	
		</script>
	<body> 	
</html>
