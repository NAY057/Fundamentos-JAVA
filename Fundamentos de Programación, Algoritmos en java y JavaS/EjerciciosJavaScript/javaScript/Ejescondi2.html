<html>

		<meta charset="UTF-8">
		<title>Ejemplo</title>
	</head>
    <body>
		<h1>2 EJEMPLO</h1>
	
		<script>
		document.write("<h2>");
		var num;
		num=parseFloat(prompt("Ingrese el numero"));
		if(num<0)
		{
			num=num*(-1);
		}
		document.write("El numero es: "+num);

		document.write("</h2>");	
		</script>
	<body> 	
</html>
